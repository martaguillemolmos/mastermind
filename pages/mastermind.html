<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind by Marta Guillem</title>
    <link href="../css/mastermind.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet"/>  
</head>
  <body>
    <div class="parteSuperior">
      <div class="parteSuperiorVacia"></div>
      <div class="intentos"> 
        <p><b>Intentos</b> disponibles:</p>
      <div class="contadorIntentos">
        <div id="numeroIntentos"></div>
        <div id="animo">
          <img src="../img/bajo.png" alt="emoticono" class="emoticono-animo">
        </div>
      </div>
    </div>
    </div>
    <div class="contenedorSeleccion">
      <div id="todo">
        <div id="paletaColores"></div>
        <div class="mastermindJugador">
          <div id="mastermind" class="diseñoIntento">
            <div id="contenedoresvacios">
              <div id="contenedor0" class="contenedor"></div>
              <div id="contenedor1" class="contenedor"></div>
              <div id="contenedor2" class="contenedor"></div>
              <div id="contenedor3" class="contenedor"></div>
            </div>
            <div id="comprobador">
              <div id="check0" class="check"></div>
              <div id="check1" class="check"></div>
              <div id="check2" class="check"></div>
              <div id="check3" class="check"></div>
            </div>
          </div>
          <div id="botonValidar">Validar</div>
        </div>
      </div>
      <div class="mastermindTablero">
      <div id="contenedorIntentos"></div>
    </div>
    </div>
  </div>
    <div class="botonesInferiores">
      <a href="/index.html">
        <div id="botonVolver">Volver a inicio</div>  
      </a>
      <div class="preguntar">
        <abbr
          title="El círculo negro indica que has acertado tanto la posición como el color, mientras que el círculo blanco significa que has acertado el color, pero no la posición.">
          <img src="../img/soportePreguntas.png" id="imagenAyuda">
        </abbr>
      </div>
    </div>
    <script src="../js/mastermind.js"></script>
  </body>
</html>
